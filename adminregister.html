<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="logo-container">
    <img src="team_logo.png" class="team-logo">
  </div>
  <div class="form-container">
    <h2> Admin Register</h2>
    <form action="login.php" method="POST" onsubmit="return validateForm()">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fas fa-eye toggle-password" data-target="password" onclick="togglePasswordVisibility(event)"></i>
      </div>
      <label for="password"> Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-Enter your password"
          required>
        <i class="fas fa-eye toggle-password" data-target="confirm-password"
          onclick="togglePasswordVisibility(event)"></i>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script>
    function togglePasswordVisibility(event) {
      const targetId = event.target.getAttribute("data-target");
      const passwordField = document.getElementById(targetId);
      const toggleIcon = event.target;

      if (passwordField.type === "password") {
        // Show password
        passwordField.type = "text";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      } else {
        // Hide password
        passwordField.type = "password";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      }
    }
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }
      return true;
    }

  </script>
</body>

</html>
